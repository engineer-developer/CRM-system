{% extends "_base.html" %}

{% block content %}
  <h2 class="fw-bold">Создание лида</h2>
  <div class="row bg-white px-3 py-3 mx-2 my-5 rounded pb-5 shadow-lg">
    <div class="col"></div>
    <div class="col">
      <form method="POST" action="{% url "leads:lead_create" %}">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Создать</button>
          <a href="{% url "leads:leads_list" %}" class="btn btn-info">Назад</a>
        </div>
      </form>
    </div>
    <div class="col"></div>
  </div>
{% endblock %}
