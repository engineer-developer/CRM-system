{% extends "_base.html" %}

{% block content %}
  <h2 class="fw-bold">Лиды</h2>
  <div class="row bg-white px-3 py-3 mx-2 my-5 rounded pb-5 shadow-lg">
    <div class="hstack gap-3 pb-4">
      <a href="{% url "leads:lead_create" %}" class="btn btn-success p-2">Создать</a>
    </div>
    <div class="col">
      <ul class="list-group">
        {% for lead in leads %}
          <li class="list-group-item list-group-item-light ">
            <div class="d-flex align-items-center">
              <div class="p-2 flex-grow-1">
                <a href="{% url "leads:lead_details" lead.pk %}"
                   class="text-decoration-none link-dark">{{ lead.last_name }} {{ lead.first_name }}</a>
              </div>
              {% if perms.customers.add_customer %}
                <div class="p-2">
                  <a href="{% url "customers:customer_create_from_lead" lead.pk %}" class="btn btn-primary"
                  >Перевести в активного клиента</a>
                </div>
              {% endif %}
              <div class="p-2">
                <a href="{% url "leads:lead_delete" lead.pk %}" class="btn btn-danger">Удалить</a>
              </div>
            </div>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endblock %}
