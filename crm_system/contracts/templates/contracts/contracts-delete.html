{% extends "_base.html" %}

{% block content %}
  <h2 class="fw-bold">Удаление контракта</h2>
  <div class="row bg-white px-3 py-3 mx-2 my-5 rounded pb-5 shadow-lg">
    <div class="col"></div>
    <div class="col">
      <p>Вы уверены, что хотите удалить "{{ object.name }}"?</p>
      <form method="POST" action="{% url 'contracts:contract_delete' object.pk %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'contracts:contracts_list' %}" class="btn btn-secondary">Назад</a>
      </form>
    </div>
    <div class="col"></div>
  </div>
{% endblock %}
