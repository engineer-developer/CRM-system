{% extends "_base.html" %}

{% block content %}
  <h2 class="fw-bold">Детальная информация о пользователе</h2>
  <div class="row bg-white px-3 py-3 mx-2 my-5 rounded pb-5 shadow-lg">
    <div class="col"></div>
    <div class="col">
      <div class="card border-dark shadow" style="background: #eee">
        <div class="card-body">
          <h5 class="card-title fw-bold">{{ object.last_name }} {{ object.first_name }}</h5>

          <p class="card-text">Login пользователя:
            <strong>{{ object.username }}</strong>
          </p>
          <p class="card-text">Email:
            <strong>{{ object.email }}</strong>
          </p>
          <p class="card-text">Роль пользователя:
            <strong>{{ object.groups.all|join:", " }}</strong>
          </p>

          <div class="d-flex justify-content-center fw-bold">
            <a href="/users/{{ object.pk }}/edit" class="btn btn-primary">Редактировать</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
{% endblock %}
