{% extends "_base.html" %}

{% block content %}
  <h2 class="fw-bold">Удаление пользователя</h2>
  <div class="row bg-white px-3 py-3 mx-2 my-5 rounded pb-5 shadow-lg">
    <div class="col"></div>
    <div class="col">
      <p>Вы уверены, что хотите удалить "{{ object.last_name }} {{ object.first_name }}"?</p>
      <form method="POST" action="{% url "users:user_delete" user.pk %}">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
          <button type="submit" class="btn btn-danger">Удалить</button>
          <a href="{% url "users:users_list" %}" class="btn btn-secondary">Назад</a>
        </div>
      </form>
    </div>
    <div class="col"></div>
  </div>
{% endblock %}
