{% extends "_base.html" %}

{% block content %}
  <h2 class="fw-bold">Детальная информация о рекламной компании</h2>
  <div class="row bg-white px-3 py-3 mx-2 my-5 rounded pb-5 shadow-lg">
    <div class="col"></div>
    <div class="col">
      <div class="card border-dark shadow" style="background: #eee">
        <div class="card-body">
          <h5 class="card-title fw-bold">{{ object.name }}</h5>
          <p class="card-text">{{ object.product.name }}</p>
          <div class="d-flex justify-content-end fw-bold">{{ object.budget }}руб</div>
          <div class="d-flex justify-content-between fw-bold">
            <a href="{% url "ads:ad_edit" object.pk %}" class="btn btn-primary">Редактировать</a>
            <a href="{% url "ads:ad_delete" object.pk %}" class="btn btn-danger">Удалить</a>
            <a href="{% url "ads:ads_list" %}" class="btn btn-secondary">Назад</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
{% endblock %}
